<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<div class="container">
    <div class="row m-3">
        <div class="col m-6">
            <a class="btn btn-secondary" href="/agregarservicio">AÃ±adir servicio</a>

        </div>
    </div>
    <div class="row m-3 " id="TableResult">
        <table class="table table-sm table-pro">
            <thead>
                <tr>
                    <th>Servicio</th>
                    <th>Descripcion</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let servicio of servicios">
                    <th class="th-icon">
                        <img [src]="getIcono(servicio)" width="100" height="100" alt="">
                    </th>
                    <th> {{servicio.nombre}} </th>
                    <th> {{servicio.descripcion}}</th>
                    <th>
                        <div class="product-rating">
                            <i class="fas fa-star" *ngFor="let item of contStars(servicio); let i = index"></i>
                            <i class="far fa-star" *ngFor="let item of contNoStars(servicio); let i = index"></i>
                        </div>
                    </th>
                    <th>
                        <input (click)="goToService(servicio.id)" type="button" value="Ver" class="btn btn-primary">
                        <a class="btn btn-secondary"
                            href="/agregarservicio?action=update&service={{servicio.id}}">Editar</a>


                        <input (click)='eliminar(servicio.id)' type="button" class="btn btn-primary" value="Eliminar">
                    </th>

                </tr>
            </tbody>
        </table>
    </div>
</div>

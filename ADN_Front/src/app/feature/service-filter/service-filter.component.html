<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<div class="row">
        <div class="col-sm-2">
                <div class="left-sidebar">
                        <br>
                        <h2>Filtros</h2>
                        <div class="panel-group category-products" id="accordian">
                                <!--category-productsr-->
                                <div class="form-goup col-sm-6">
                                        <label for="MetodoPago" class="label">Categorias</label>
                                        <select id="MetodoPago" class="form-control"  (change)="direction($event.target.value, 'categoria')">
                                                <option value="0">Todas
                                                </option>
                                                <option *ngFor="let categoria of categorias" value="{{categoria.id}}">{{categoria.nombre}}
                                                </option>
                    
                                        </select>
                                </div>
                                <br>
                                <div class="form-goup col-sm-6">
                                        <label for="MetodoPago" class="label">Ciudad</label>
                                        <select id="MetodoPago" class="form-control"  (change)="direction($event.target.value, 'ciudad')">
                                                <option value="0">Todas
                                                </option>
                                                <option *ngFor="let ciudad of ciudades" value="{{ciudad.id}}">{{ciudad.name}}
                                                </option>
                    
                                        </select>
                                </div>
                                <br>
                                <div class="form-goup col-sm-6">
                                        <label for="MetodoPago" class="label">Â¿Remoto? &nbsp;&nbsp;</label>

                                        <select id="MetodoPago" class="form-control"  (change)="direction($event.target.value, 'remoto')">
                                                <option value="0">no importa
                                                </option>
                                                <option value="1">No
                                                </option>
                                                <option value="2">Si
                                                </option>
        
                                        </select>
                                </div>
                        </div>
                </div>
        </div>
        <div class="col-sm-8" id="TableResult">
                <table class="table table-sm table-pro">
                        <thead>
                                <tr>
                                        <th>Servicio</th>
                                        <th>Descripcion</th>
                                        <th>Opciones</th>
                                </tr>
                        </thead>
                        <tbody>
                                <tr *ngFor="let servicio of servicios">
                                        <th class="th-icon">
                                                <img [src]="getIcono(servicio)" width="100" height="100" alt="">
                                        </th>
                                        <th> {{servicio.nombre}} </th>
                                        <th> {{servicio.descripcion}}</th>
                                        <th>
                                                <div class="product-rating" >
                                                        <i class="fas fa-star" *ngFor="let item of contStars(servicio); let i = index"></i>
                                                        <i class="far fa-star" *ngFor="let item of contNoStars(servicio); let i = index"></i>
                                                    </div>
                                        </th>
                                        <th>
                                                <button (click)="goToService(servicio.id)" type="button"
                                                        class="btn btn-primary">Ver</button>
                                        </th>

                                </tr>
                        </tbody>
                </table>
        </div>
        <div class="col-sm-2">
                publicidad
        </div>
</div>

<div class="container">
    <div class="card">
        <div class="container mt-5">
            <h1>{{tittle}} servicio</h1>
            <div class="card">
                <form class="form row g-3" [formGroup]="addServiceForm">
                    <div class="col-md-5">
                        <label for="NombreServicio" class="form-label">Nombre del servicio</label>
                        <input type="text" class="form-control" id="NombreServicio" formControlName="nombre" required>
                    </div>
                    <!--  <div class="col-md-3">
                        <label for="Ciudad" class="aform-label">Ciudad</label>
                        <input type="text" class="form-control" id="Ciudad">
                    </div> -->
                    <div class="form-goup col-sm-3">
                        <label for="MetodoPago">Categorias</label>
                        <select id="MetodoPago" class="form-control" formControlName="categoria">
                            <option *ngFor="let categoria of categorias" value="{{categoria.id}}">{{categoria.nombre}}
                            </option>

                        </select>
                    </div>
                    <div class="form-goup col-sm-3">
                        <label for="MetodoPago">Ciudad</label>
                        <select id="MetodoPago" class="form-control" formControlName="idciudad">
                            <option *ngFor="let ciudad of ciudades" value="{{ciudad.id}}">{{ciudad.name}}
                            </option>

                        </select>
                        <!--
                            <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Ciudad</mat-label>
                            <input type="text"
                                   placeholder="Ciudades"
                                   aria-label="Number"
                                   matInput
                                   [formControl]="myControl"
                                   [matAutocomplete]="auto">
                            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                              <mat-option *ngFor="let ciudad of ciudades | async" [value]="ciudad.id">
                                {{ciudad.name}}
                              </mat-option>
                            </mat-autocomplete>
                          </mat-form-field>
                        -->
                    </div>
                    <div class="col-md-9">
                        <label for="Descripcion" class="form-label">Descripci√≥n</label>
                        <textarea class="form-control" id="Descripcion" rows="3"
                            formControlName="descripcion"> </textarea>
                    </div>
                    <div class="col-md-3">
                        <label for="imagen" class="form-label">Imagen</label>
                        <input type="file" class="form-control" id="imagen" formControlName="imagen" (change)="onChangeImage($event)" required>
                    </div>
                </form>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Aceptar Terminos y condiciones
                </label>
            </div>
            <div *ngIf="action == 'update';then updateButton else createButton"></div>

            <ng-template #updateButton>
                <input class="btn btn-primary" type="button" value="Actualizar" (click)="updateService()">

            </ng-template>


            <ng-template #createButton>
                <input class="btn btn-primary" type="button" value="Crear" (click)="sendAddService()">
            </ng-template>

        </div>
    </div>

</div>

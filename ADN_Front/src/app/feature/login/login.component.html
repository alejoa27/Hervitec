<div class="cont">
    <form class="form" [formGroup] = "loginForm">
        <h2 class="form_tittle">Inicia sesion</h2>
        <p class="form_paragraph">¿Aun no tienes una cuenta? <a href="/register" class="form__link">Entra aqui</a></p>

        <div class="form__container">
            <div class="form__group">
                <input type="text" name="email" id="email" class="form__input" placeholder=" " formControlName="email">
                <label for="user" class="form__label" > Correo:</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="password" name="password" id="password" class="form__input" placeholder=" " formControlName="password">
                <label for="password" class="form__label" > Contraseña:</label>
                <span class="form__line"></span>
            </div>
            <input type="button" class="form__submit" value='Entrar' (click) = "runAuth()">
        </div>
        <p class="form_paragraph">¿Olvidaste tu contraseña? <a href="/sendrecovery" class="form__link">Recuperar contraseña</a></p>
    </form>
</div>
